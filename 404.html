<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0;url=/example-basedLearning/">
    <script>
      /*
       * Single Page Apps for GitHub Pages
       * MIT License — https://github.com/rafgraph/spa-github-pages
       */
      (function (l) {
        // Para project pages: mantenha 1 segmento (o nome do repo)
        var segmentCount = 1;

        var lParts = l.pathname.split('/').filter(Boolean);
        var repo = lParts.slice(0, segmentCount).join('/');
        var path = '/' + lParts.slice(segmentCount).join('/');

        // Monta URL no formato /<repo>/?p=<path>&q=<query>#<hash>
        var newUrl =
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/' + repo + '/?p=' +
          path.replace(/^\//, '');

        if (l.search) newUrl += '&q=' + l.search.slice(1);
        newUrl += l.hash || '';

        l.replace(newUrl);
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
